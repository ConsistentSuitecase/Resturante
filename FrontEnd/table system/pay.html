<html>
	<head>
		<meta charset="utf-8">

	<body>
		<div class="payBar">
	 		<a href="main.html">EXIT</a>
	 		<button class="tablinks" onclick="openPay(event, 'splitcheck')" id="split">Splite Check</button>
	 		<button class="tablinks" onclick="openPay(event, 'pay')">Pay</button>
	 		<button class="tablinks" onclick="openPay(event, 'tip')">Add Tip</button>
			<button class="tablinks" onclick="openPay(event, 'recipt')">Receipt</button>
			<button class="button">Call Server</button>
		</div>
	
		<div id="splitcheck" class="payContent">
			<div id="check" class="checkDetail">
			<h4>Check Details</h4>
			</div>
		
				<button class="full" onclick="openPay(event, 'pay')">pay full </button>
				<!--<form class="couponForm">-->
					<div class="payment">
					<input type="text" name="coupon" id='couponName'><br>
					<button class="coupon" id='btn_AddCoupon'>Add coupon</button>
					</div>
				<!--</form>-->
				<button class="split" onclick="openPay(event, 'splittab')">Split</button>
		</div>
		
		<div id="pay" class="payContent">
		<div class="checkDetail">
			<h4>Your total is</h4>
			<div class="payment">
				<button class="payOptions"> Pay with Card</button>
				<button class="payOptions" onclick="openPay(event, 'recipt')"> Pay with Cash</button>
			</div>
			</div>
			
		</div>
			
		<div id="recipt" class="payContent">
			<h2>Recipt</h2>
			<button id='btn_GenRecipt'>Get Recipt</button>
			<div id='recipts'>

			</div>
		</div>

			<h1>Check Split</h1>
			Number of Ways to split check: <input type="number" id='SplitCount'>
			<div id='checks'>
			</div>

		</div>

			document.getElementById("split").click()
